<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Web Notes</title>
</head>
<body>
    <nav>
        <div class="topnav">
            <a class="active" href="#home">Home</a>
            <a href="#delete">Deleted Notes</a>
            <a href="#archive">Archived Notes</a>
            <input type="search" class="search-bar" name="search-element" id="uniqueSearch">
            <button class="search-bar" id="search-element">Search</button>
            
        </div>
    </nav>
    <div class="container" id="home">
        <div id="input-box">
            <input type="text" id="addTitle" placeholder="Title">
            <textarea id="addText" cols="30" rows="10" placeholder="Take a Note ... "></textarea>
            <button id="addNote">Add</button>
        </div>
        <h2 id="home-header">Notes !!! </h2>
        <div id="notes">
        </div>
    </div>
    <hr>
    <div class="container" id="delete">
        <h2>Deleted Notes</h2>
        <div id="deleteNotes">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
